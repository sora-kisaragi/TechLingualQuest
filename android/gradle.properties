# Default heap size for local development (can be overridden by environment variable)
# For local customization, set GRADLE_OPTS environment variable before running Flutter builds
# Example: export GRADLE_OPTS="-Xmx1G" for smaller heap size if experiencing crashes
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
