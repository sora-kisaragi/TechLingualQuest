                @{name = "åœ§ç¸®å¾Œã‚µã‚¤ã‚º"; value = "${{ steps.compress.outputs.archive_size_mb }} MB"; inline = $true},
                @{name = "ãƒ–ãƒ©ãƒ³ãƒ"; value = "${{ github.ref_name }}"; inline = $true},
