name: Security Scan

on:
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 毎日午前2時（UTC）にセキュリティスキャンを実行
    - cron: '0 2 * * *'

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.35.3'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Security Vulnerability Scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true

    - name: Get dependencies
      env:
        APP_ENV: dev
        DATABASE_NAME: tech_lingual_quest_test.db
        API_BASE_URL: https://api.example.com
        LOG_LEVEL: error
      run: flutter pub get

    - name: Run dependency audit
      env:
        APP_ENV: dev
        DATABASE_NAME: tech_lingual_quest_test.db
        API_BASE_URL: https://api.example.com
        LOG_LEVEL: error
      run: |
        # Flutter/Dart依存関係の脆弱性チェック
        echo "📦 依存関係の取得中..."
        flutter pub get

        # 依存関係の解析
        if command -v jq &> /dev/null; then
          echo "📦 依存関係分析結果:"
          dart pub deps --json > deps.json || echo "依存関係の詳細出力をスキップ"
          if [ -f "deps.json" ]; then
            jq '.packages[] | select(.kind == "direct") | {name: .name, version: .version}' deps.json 2>/dev/null || echo "JSON解析をスキップ"
          fi
        fi

        # pubspec.lock の内容をチェック
        if [ -f "pubspec.lock" ]; then
          echo "🔒 ロックファイル確認: pubspec.lock が存在します"
          echo "📊 依存関係数: $(grep -c '  [a-zA-Z]' pubspec.lock || echo 'カウント不可')"
        else
          echo "⚠️ 警告: pubspec.lock が見つかりません（flutter pub getで生成されます）"
        fi

        # 既知の脆弱性パッケージのチェック（例）
        if grep -q "vulnerable_package" pubspec.yaml; then
          echo "🚨 危険: 既知の脆弱性を持つパッケージが検出されました"
          exit 1
        fi

    - name: Dart Static Analysis
      env:
        APP_ENV: dev
        DATABASE_NAME: tech_lingual_quest_test.db
        API_BASE_URL: https://api.example.com
        LOG_LEVEL: error
      run: |
        echo "🔍 Dartコードの静的解析を実行中..."
        flutter analyze --no-fatal-infos || echo "静的解析で警告が検出されました"

        # パッケージの健全性チェック
        echo "📊 パッケージの健全性を評価中..."
        dart pub deps --style=tree || echo "依存関係ツリーの表示をスキップ"

        # セキュリティ関連の警告をチェック
        if flutter analyze 2>&1 | grep -i "security\|unsafe\|vulnerability" >/dev/null 2>&1; then
          echo "⚠️ セキュリティ関連の警告が検出されました"
        else
          echo "✅ セキュリティ関連の警告は検出されませんでした"
        fi

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          deps.json
          pubspec.lock
        retention-days: 30

    - name: Determine scan status
      id: scan_status
      if: always()
      run: |
        # コミットSHAの短縮版を作成
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        
        if [ "${{ job.status }}" == "success" ]; then
          echo "status=success" >> $GITHUB_OUTPUT
          echo "status_emoji=✅" >> $GITHUB_OUTPUT
          echo "status_color=3066993" >> $GITHUB_OUTPUT
          echo "status_message=セキュリティスキャンが正常に完了しました。問題は検出されませんでした。" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "status_emoji=🚨" >> $GITHUB_OUTPUT
          echo "status_color=15158332" >> $GITHUB_OUTPUT
          echo "status_message=セキュリティスキャンで問題が検出されました。緊急対応が必要です。" >> $GITHUB_OUTPUT
        fi

    - name: Send security notification
      if: always() && (vars.DISCORD_WEBHOOK_URL || vars.SLACK_WEBHOOK_URL)
      run: |
        echo "📤 セキュリティスキャン結果通知を送信中..."
        echo "   └ ステータス: ${{ steps.scan_status.outputs.status }}"
        echo "   └ メッセージ: ${{ steps.scan_status.outputs.status_message }}"
        
        if [ -n "${{ vars.DISCORD_WEBHOOK_URL }}" ]; then
          curl -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "${{ steps.scan_status.outputs.status_emoji }} セキュリティスキャン完了",
              "description": "${{ steps.scan_status.outputs.status_message }}",
              "color": ${{ steps.scan_status.outputs.status_color }},
              "fields": [
                {"name": "ブランチ", "value": "${{ github.ref_name }}", "inline": true},
                {"name": "コミット", "value": "${{ steps.scan_status.outputs.short_sha }}", "inline": true},
                {"name": "実行者", "value": "${{ github.actor }}", "inline": true},
                {"name": "スキャン結果", "value": "${{ steps.scan_status.outputs.status }}", "inline": true}
              ],
              "footer": {"text": "Security Scan Pipeline"},
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'",
              "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }]
          }' \
          ${{ vars.DISCORD_WEBHOOK_URL }}
          echo "✅ Discord通知送信完了"
        fi
        
        if [ -n "${{ vars.SLACK_WEBHOOK_URL }}" ]; then
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "${{ steps.scan_status.outputs.status_emoji }} セキュリティスキャン完了",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "${{ steps.scan_status.outputs.status_emoji }} TechLingual Quest セキュリティスキャン"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "${{ steps.scan_status.outputs.status_message }}"
                }
              },
              {
                "type": "section",
                "fields": [
                  {"type": "mrkdwn", "text": "*ブランチ:*\n${{ github.ref_name }}"},
                  {"type": "mrkdwn", "text": "*コミット:*\n${{ steps.scan_status.outputs.short_sha }}"},
                  {"type": "mrkdwn", "text": "*実行者:*\n${{ github.actor }}"},
                  {"type": "mrkdwn", "text": "*スキャン結果:*\n${{ steps.scan_status.outputs.status }}"}
                ]
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "📊 詳細をGitHub Actionsで確認"
                    },
                    "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                    "style": "primary"
                  }
                ]
              }
            ]
          }' \
          ${{ vars.SLACK_WEBHOOK_URL }}
          echo "✅ Slack通知送信完了"
        fi


