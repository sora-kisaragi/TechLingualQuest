        Invoke-RestMethod -Uri "${{ vars.SLACK_WEBHOOK_URL }}" -Method Post -Body $payload -ContentType "application/json"

    - name: Send Discord notification with build results
      if: vars.DISCORD_WEBHOOK_URL
      run: |
        $payload = @{
          embeds = @(
            @{
              title = ":gear: Windows ãƒ“ãƒ«ãƒ‰å®Œäº†"
              description = "TechLingualQuest Windowsã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒ“ãƒ«ãƒ‰ãŒæ­£å¸¸ã«å®Œäº†ã—ã¾ã—ãŸ"
              color = 3066993
