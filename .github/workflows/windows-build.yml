                @{type = "mrkdwn"; text = "*ãƒ–ãƒ©ãƒ³ãƒ:*`n${{ github.ref_name }}"},
                @{type = "mrkdwn"; text = "*ã‚³ãƒŸãƒƒãƒˆ:*`n$(echo ${{ github.sha }} | cut -c1-7)"},
                @{type = "mrkdwn"; text = "*å®Ÿè¡Œè€…:*`n${{ github.actor }}"},
                @{type = "mrkdwn"; text = "*æˆæœç‰©:*`n${{ steps.compress.outputs.archive_name }}"}
