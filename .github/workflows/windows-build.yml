        echo "ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚µã‚¤ã‚º: ${{ steps.package.outputs.package_size_mb }} MB"
        echo "åœ§ç¸®å¾Œã‚µã‚¤ã‚º: ${{ steps.compress.outputs.archive_size_mb }} MB"
        echo "æˆæœç‰©: ${{ steps.compress.outputs.archive_name }}"

